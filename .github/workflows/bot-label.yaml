name: "Pull Request Labeler on approval"
on:
  pull_request:
    types: [ labeled ]

jobs:
  review-approval:
    # Check the pull request review.
    if: ${{ github.event.label.name == 'pull ready' }}          
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      # - uses: actions/github-script@v4
      #   with:
